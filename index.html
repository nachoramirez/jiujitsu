<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiu-jitsu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <audio id="audio" controls>
            <source type="audio/wav" src="audio.wav">
        </audio>
        <p class='time' onclick="togglePause()"><span id="minutos">00</span>:<span id="segundos">00</span></p>
        <h1 class='resultados' id='resultados' onclick="MostrarResultados()">Mostrar resultados</h1>
        <script src='temporizador.js'></script>
    </header>
    <section class="puntos">
        <section class="player-container">
            <section></section>
            <section class="player-1" onclick="restarPuntosUno()">
            <p class="puntos_number"id="cantidad-de-puntos_1">0</p>
            </section>
            <div class="player-ven-pen">
                <section class="ventajas" onclick="restarVenUno()">
                    <p class="ven_pen_number"id="ventajas_1">0</p>
                </section>
                <section class="penalizacion" onclick="restarPenUno()">
                    <p class="ven_pen_number"id="penalizaciones_1">0</p>
                </section>
            </div>
        </section>
        <section class="player-container">
            <section class="player-2" onclick="restarPuntosDos()">
                <p class="puntos_number" id="cantidad-de-puntos_2">0</p>
            </section>
            <div class="player-ven-pen">
                <section class="ventajas" onclick=restarVenDos() >
                    <p class="ven_pen_number"id="ventajas_2">0</p>
                </section>
                <section class="penalizacion" onclick="restarPenDos()" >
                    <p class="ven_pen_number" id="penalizaciones_2">0</p>
                </section>
            </div>
        </section>   
        <script src="puntos1.js"></script>
        <script src="puntos2.js"></script>
    </section>
    <section class="sumas">
        <section class="sumas1">
            <section class="pts">
                <section class="menos_pts_1" onclick="SumarDos1()">
                    <p>2</p>
                </section>
                <section class="menos_pts_1" onclick="SumarTres1()">
                    <p>3</p>
                </section>
                <section class="menos_pts_1" onclick="SumarCuatro1()">
                    <p>4</p>
                </section>
            </section>
            <div class="menos-ven-pen">
                <section class="menos_ven" onclick="ventajasUno()">
                    <p>V</p>
                </section>
                <section class="menos_pen" onclick="penalizacionesUno()">
                    <p>P</p>
                </section>
            </div>
        </section>
        <section class="sumas2">
            <section class="pts">
                <section class="menos_pts_2" onclick="SumarDos2()">
                    <p>2</p>
                </section>
                <section class="menos_pts_2" onclick="SumarTres2()">
                    <p>3</p>
                </section>
                <section class="menos_pts_2" onclick="SumarCuatro2()">
                    <p>4</p>
                </section>
            </section>
            <div class="menos-ven-pen">
                <section class="menos_ven" onclick="ventajasDos()">
                    <p>V</p>
                </section>
                <section class="menos_pen" onclick="penalizacionesDos()">
                    <p>P</p>
                </section>
            </div>
        </section>
    </section>
</body>
</html>
