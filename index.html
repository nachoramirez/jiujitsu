<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiu-jitsu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p class='time' onclick="togglePause()"><span id="minutos">00</span>:<span id="segundos">00</span></p>
        <script src='temporizador.js'></script>
    </header>
    <section class="puntos">
        <section class="player-container">
            <section class="player-1">
            <p class="puntos_number"id="cantidad-de-puntos_1">0</p>
            </section>
            <div class="player-ven-pen">
                <section class="ventajas">
                    <p class="ven_pen_number"id="ventajas_1">0</p>
                </section>
                <section class="penalizacion">
                    <p class="ven_pen_number"id="penalizaciones_1">0</p>
                </section>
            </div>
        </section>
        <section class="player-container">
            <section class="player-2" id="player-2-pts">
                <p class="puntos_number" id="cantidad-de-puntos_2">0</p>
            </section>
            <div class="player-ven-pen">
                <section class="ventajas">
                    <p class="ven_pen_number"id="ventajas_2">0</p>
                </section>
                <section class="penalizacion">
                    <p class="ven_pen_number" id="penalizaciones_2">0</p>
                </section>
            </div>
    </section>   
</body>
</html>
